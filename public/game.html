<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ігровий центр</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .game-card { min-height: 400px; }
    .tab-pane { padding: 20px 0; }
  </style>
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">Мій Словник</a>
      <div class="navbar-nav">
        <a class="nav-link active" href="/">Головна</a>
        <a class="nav-link" href="/game.html">Грати</a>
        <a class="nav-link" href="/dictionary.html">Весь словник</a>
      </div>
    </div>
  </nav>

  <div class="container" style="max-width: 800px;">
    <h2 class="text-center mb-4">Навчальний Центр</h2>

    <ul class="nav nav-tabs nav-fill" id="gameTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active fw-bold" id="tests-tab" data-bs-toggle="tab" data-bs-target="#tests-content" type="button" role="tab">
          <i class="bi bi-check2-square"></i> Тести
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link fw-bold" id="video-tab" data-bs-toggle="tab" data-bs-target="#video-content" type="button" role="tab">
          <i class="bi bi-film"></i> Відео
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link fw-bold" id="exercises-tab" data-bs-toggle="tab" data-bs-target="#exercises-content" type="button" role="tab">
          <i class="bi bi-pencil-square"></i> Вправи
        </button>
      </li>
    </ul>

    <div class="card shadow-sm border-top-0 rounded-bottom-3">
      <div class="card-body game-card">
        <div class="tab-content" id="gameTabsContent">
          
          <div class="tab-pane fade show active" id="tests-content" role="tabpanel">
            <div id="test-game-container">
              <div class="text-center mt-5">
                <p class="text-muted">Завантаження тестів...</p>
              </div>
            </div>
          </div>

          <div class="tab-pane fade" id="video-content" role="tabpanel">
            <div class="text-center">
              <h4 class="mb-3">Перегляньте відео та виконайте завдання</h4>
              <div class="ratio ratio-16x9 mb-4">
                <video width="560" height="315" controls autobuffer>
                  <source src="./video/videoplayback.mp4" type="video/mp4">
                </video>
              </div>
              
              <div id="video-task-container" class="mt-4 text-start">
                <div class="d-grid gap-2 col-6 mx-auto">
                  <button class="btn btn-primary" id="start-video-quiz">Перейти до завдання</button>
                </div>
              </div>
            </div>
          </div>

          <div class="tab-pane fade" id="exercises-content" role="tabpanel">
            <div id="exercise-game-container" class="text-center">
              <div class="text-center mt-5">
                 <p class="text-muted">Натисніть "Старт" для початку вправ на правопис.</p>
                 <button class="btn btn-primary mt-3">Старт</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/game.js"></script>
</body>
</html>
